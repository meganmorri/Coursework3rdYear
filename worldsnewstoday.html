<!DOCTYPE html>
<html lang="en">
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Political</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
<body>
<ion-app>
    <ion-header>
        <ion-toolbar color="tertiary">
            <ion-title position="center">
                World News! 
            </ion-title>
        </ion-toolbar>
    
      </ion-header>

      <ion-content>
        <ion-card>
          <ion-card-title>Top Headlines</ion-card-title>
        </ion-card>
        <ion-list id="news-list"></ion-list>
       
      </ion-content>
    <ion-footer >
      <ion-toolbar>
        <ion-tabs>
          <ion-item>

            <ion-segment value="Pages">
              <ion-segment-button id="btn-home">
                <ion-icon name="home-outline" color="primary" ></ion-icon>
              <ion-label color="primary">Home</ion-label>
            </ion-segment-button>
            <ion-segment-button id="btn-account">
              <ion-icon name="person-outline" color="primary"></ion-icon>
              <ion-label color="primary">Account</ion-label>
            </ion-segment-button>
            <ion-segment-button id="btn-educate">
              <ion-icon name="school-outline" color="primary"></ion-icon>
              <ion-label color="primary">Educate</ion-label>
            </ion-segment-button>
            <ion-segment-button id="btn-worldNews">
              <ion-icon name="earth-outline" color="primary"></ion-icon>
              <ion-label color="primary">World News</ion-label>
            
            </ion-segment-button>
            </ion-segment>
           </ion-item>
        </ion-tabs>
    </ion-toolbar>
      </ion-footer>
      
      <script type="text/javascript" src="worldsnewstoday.js"></script>
</ion-app>
</body>
<style>

    ion-title{
        text-align: center;
    }
</style>
</head>
</html>
