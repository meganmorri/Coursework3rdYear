
<!DOCTYPE html>
<html lang="en">
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Political</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
<head>
<body>
<ion-app>
  <ion-nav root="educate-page"></ion-nav>
    <ion-header>
        <ion-toolbar color="tertiary">
            <ion-title position="center">
                Educate Today! 
            </ion-title>
        </ion-toolbar>
    
      </ion-header>
       
      
    <ion-content >    
 <ion-item>

  <ion-segment value="Topics">
    <ion-segment-button id="btn-environment">
    <ion-label color="primary">Environment</ion-label>
  </ion-segment-button>
  <ion-segment-button id="btn-politics">
    <ion-label color="primary">Politics</ion-label>
  </ion-segment-button>
  <ion-segment-button id="btn-socialMedia">
    <ion-label color="primary">Social Media</ion-label>
  </ion-segment-button>
  <ion-segment-button id="btn-feminism">
    <ion-label color="primary">Feminism</ion-label>
  </ion-segment-button>
  </ion-segment>
 </ion-item>

<ion-item>
  <ion-card>
    <ion-card-subtitle color="tertiary">
      <ion-label id="lbl-output"></ion-label>
</ion-card-subtitle>
<ion-card-content>
  <ion-text id="text-output"></ion-text>
</ion-card-content>
</ion-card>

</ion-item>
<ion-img src="environment.jfif" alt="environment" width="100" height="100" position="center"></ion-img>



</ion-content>


<ion-footer >
  <ion-toolbar>
    <ion-tabs>
      <ion-item>

        <ion-segment value="Pages">
          <ion-segment-button id="btn-home">
            <ion-icon name="home-outline" color="primary" ></ion-icon>
          <ion-label color="primary">Home</ion-label>
        </ion-segment-button>
        <ion-segment-button id="btn-account">
          <ion-icon name="person-outline" color="primary"></ion-icon>
          <ion-label color="primary">Account</ion-label>
        </ion-segment-button>
        <ion-segment-button id="btn-educate">
          <ion-icon name="school-outline" color="primary"></ion-icon>
          <ion-label color="primary">Educate</ion-label>
        </ion-segment-button>
        <ion-segment-button id="btn-worldNews">
          <ion-icon name="earth-outline" color="primary"></ion-icon>
          <ion-label color="primary">World News</ion-label>
        
        </ion-segment-button>
        </ion-segment>
       </ion-item>
    </ion-tabs>
</ion-toolbar>
  </ion-footer>
</ion-app>
<script src="educational.js"></script>
<script src="homepage.js"></script>
</body>
<style>
  ion-img {
  width: 50%;
  height: 50%;
