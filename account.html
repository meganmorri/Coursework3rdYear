<!DOCTYPE html>
<html lang="en">
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Political</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
<head>
<body>
<ion-app>
  
    <ion-header>
        <ion-toolbar color="tertiary">
            <ion-title >
                My Profile 
            </ion-title>
        </ion-toolbar>
       
      </ion-header>

      <ion-content>
        <ion-img src="account.jfif" alt="profilePicture"></ion-img>
       <ion-card>
        <ion-card-title color="tertiary">Login</ion-card-title>
            <ion-item>
                <ion-label position="floating">Enter your name</ion-label>
                
                <ion-input type="text" id="input-lbl"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Enter your password</ion-label>
                <ion-input type="password" ></ion-input>
              </ion-item>
             
              <ion-button fill="outline" id="btn-press">Click Here</ion-button>
              <ion-item>
                <ion-label id="output-lbl"></ion-label>
              </ion-item>
            </ion-card>


            <ion-card>
                <ion-card-subtitle color="tertiary">Settings</ion-card-subtitle>
                <ion-card-content>
                  
                    <ion-list>
                      <ion-item>
                        <ion-label position="stacked">Full Name</ion-label>
                        <ion-input placeholder="Enter text"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label position="stacked">Email Address</ion-label>
                         <ion-input placeholder="Enter text"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label position="stacked">Age</ion-label>
                         <ion-input placeholder="Enter text"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label position="stacked">Current Topic</ion-label>
                         <ion-input placeholder="Enter text"></ion-input>
                      </ion-item>
                      
                    </ion-list>
                  
                </ion-card-content>
                 
            </ion-card>
            
      </ion-content>

      <ion-footer >
        <ion-toolbar>
          <ion-tabs>
            <ion-item>

              <ion-segment value="Pages">
                <ion-segment-button id="btn-home">
                  <ion-icon name="home-outline" color="primary" ></ion-icon>
                <ion-label color="primary">Home</ion-label>
              </ion-segment-button>
              <ion-segment-button id="btn-account">
                <ion-icon name="person-outline" color="primary"></ion-icon>
                <ion-label color="primary">Account</ion-label>
              </ion-segment-button>
              <ion-segment-button id="btn-educate">
                <ion-icon name="school-outline" color="primary"></ion-icon>
                <ion-label color="primary">Educate</ion-label>
              </ion-segment-button>
              <ion-segment-button id="btn-worldNews">
                <ion-icon name="earth-outline" color="primary"></ion-icon>
                <ion-label color="primary">World News</ion-label>
              
              </ion-segment-button>
              </ion-segment>
             </ion-item>
          </ion-tabs>
      </ion-toolbar>
      </ion-footer>
</ion-app>
<script src="account.js"></script>
<script src="homepage.js"></script>
</body>
<style>
  ion-img{
    width: 100px;
    height: 100px;
  left:0;
  right:0;
  margin:0 auto;
  }
 
  ion-title{
  
   text-align: center;
  }
  ion-card-title{
  
  text-align: center;
 }
 ion-card-subtitle{
  
  text-align: center;
 }

</style>
</head>
</html>
